<!DOCTYPE html>
<html>
<head>
    <title>Add Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="conainer">
        <div class="row justify-content-center text-center">
            <div class="col-6 bg-dark">
                <h1 class="mt-3 p-3 text-light bg-dark justify-content-center">Add Todo</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 bg-light">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-10">
                            <div class="form-group">
                                {{ form.topic.label_tag }}<br>
                                {{ form.topic }}
                            </div>
                            <div class="form-group">
                                {{ form.description.label_tag }}<br>
                                {{ form.description }}
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-check">
                        {{ form.done }} {{ form.done.label_tag }}
                    </div>
                    <div class="row justify-content-evenly">
                        <div class="col-4">
                            <button type="submit" class="btn btn-success mt-3">Add Todo</button>
                        </div>
                        <div class="col-4">
                            <a href="{% url 'todo_list' %}" class="btn btn-danger mt-2">Back to Todo List</a>
                        </div>
                      </div>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
     
</body>
</html>
